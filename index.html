<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도토리_프로젝트</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script>
    function openclose() {
      $('#postingbox').toggle();
    }
  </script>
  <script type="module" src="./js/index.js"></script>
</head>

<body>
  <div class="maintitle">000</div>
  <div class="team-title">
    <h2>도토리</h2>
    <h1>팀 소개 카드</h1>
    <p>오늘 서울의 온도는 <span style="color:brown;" id="tempInfo"></span>°C 이며, 날씨는 <span  style="color:brown;"id="weatherInfo"></span> 입니다.</p>
  </div>
  <div class="card-group">
    <div class="card introCard">
      <img src="" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">김규현</h5>
        <p class="card-text">팀 소개 1</p>
      </div>
      <div class="card-footer">
        <a href="./team-gh.html">자세히 보기</a>
      </div>
    </div>
    <div class="card introCard">
      <img src="" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">김채진</h5>
        <p class="card-text">팀 소개 2</p>
      </div>
      <div class="card-footer">
        <a href="">자세히 보기</a>
      </div>
    </div>
    <div class="card introCard">
      <img src="/img/sy.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">박신영</h5>
        <p class="card-text">팀 소개 3 </p>
      </div>
      <div class="card-footer">
        <a href="./team-sy.html">자세히 보기</a>
      </div>
    </div>
  </div>

  <div class="commendTitle text-center" >
    <button type="button" class="btn btn-outline-secondary" onclick="openclose()">방명록 버튼</button>
  </div>
  <div class="mypostingbox" id="postingbox" style="display: none;">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="name" placeholder="name@example.com">
      <label for="floatingInput">닉네임</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="content" placeholder="name@example.com">
      <label for="floatingTextarea">내용</label>
    </div>
    <div class="mybtn">
      <button id="cardBtn" type="button" class="btn btn-dark">기록하기</button>
    </div>
  </div>

  
  <div class="mycards">
    <div id="guestBook" class="row row-cols-1 row-cols-md-4 g-4">
      <!-- 여기에 방명록 적힐 예정 -->
    </div>
  </div>
</body>

</html>
