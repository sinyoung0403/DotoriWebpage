<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취미 알아보기</title>
    <link rel="stylesheet" href="./css/hobby.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="module" src="./js/hobby.js"></script>
    <script>
        function openclose() {
            $('#hobbybook').toggle();
        }
    </script>
</head>

<body>
    <header>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./dailyScrum.html">데일리 스크럼</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./index.html">메인 페이지</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">취미</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./index.html#guestBookse">방명록 작성</a>
            </li>
        </ul>
    </header>

    <div class="maintitle">
        <div class="team-title">
            <h2>🌰 취 미 🌰</h2>
        </div>
    </div>

    <div id="introcarouse">
        <div id="carouselExampleDark" class="carousel carousel-dark slide text-center">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <div class="d-block w-100" alt="..." id="carousel-1"></div>
                    <div class="carousel-caption d-none d-md-block">
                        <div class="card" style="width: 18rem;">
                            <img src="img/IMG_3995.jpeg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text"><strong>제목 테스트</strong></p>
                                <p class="card-text">내용 테스트</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <div class="d-block w-100" alt="..."></div>
                    <div class="carousel-caption d-none d-md-block">
                        <div class="card" style="width: 18rem;">
                            <img src="https://i.pinimg.com/736x/1e/3b/73/1e3b7301cfa0e7e32f12d2cba4198009.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text"><strong>영화 보기</strong></p>
                                <p class="card-text">김채진(Spring_6기)</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <div class="d-block w-100" alt="..."></div>
                    <div class="carousel-caption d-none d-md-block">
                        <div class="card" style="width: 18rem;">
                            <img src="https://i.pinimg.com/736x/06/be/c3/06bec3d7dc158997044cc8ea733f1d18.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text"><strong>FPS 게임하기</strong></p>
                                <p class="card-text">박신영(Spring_6기)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div id = "hobbybtn_text">
        <p>
            <strong>여러분의 취미와 취미와 관련된 사진을 넣어주세요 😀</strong><br>
            <strong>[펼쳐보기] 버튼을 통해서 다른 사람들의 취미를 볼 수 있어요 ❗</strong>
        </p>
    </div>
    <!-- 취미 Input -->
    <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="img" placeholder="name@example.com">
            <label for="floatingInput">이미지 주소</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="hobby" placeholder="name@example.com">
            <label for="floatingInput">취미</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="name" placeholder="name@example.com">
            <label for="floatingTextarea">이름</label>
        </div>
        <div class="mybtn">
            <button id="addhobbybtn" type="button" class="btn btn-dark">기록하기</button>
            <button type="button" class="btn btn-outline-info" onclick="openclose()">펼쳐보기</button>
        </div>
    </div>


    <!-- 취미 넣는 곳 -->
    <div class="mycards" id="hobbybookse">
        <div id="hobbybook" class="row row-cols-1 row-cols-md-4 g-4" style="display: none;">
     <!-- 여기에 취미 적힐 예정 -->
            <div class="card" style="width: 18rem;">
                <img src="https://i.pinimg.com/474x/40/e2/3a/40e23a7b0a9da5431f9929830d3fccba.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text"><strong>사진 찍기</strong></p>
                    <p class="card-text">김아무개(Spring_6기)</p>
                </div>
            </div>    
            <div class="card" style="width: 18rem;">
                <img src="https://i.pinimg.com/236x/ae/51/f9/ae51f9d924bb55f423c666d03b1a8759.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text"><strong>코딩 하기</strong></p>
                    <p class="card-text">김땡땡(Spring_6기)</p>
                </div>
            </div>   
            <div class="card" style="width: 18rem;">
                <img src="https://i.pinimg.com/236x/f2/67/64/f267640fc5b7d8d7bf4a29025ae91473.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text"><strong>노래 듣기</strong></p>
                    <p class="card-text">박길동(Spring_6기)</p>
                </div>
            </div>   
            <div class="card" style="width: 18rem;">
                <img src="https://i.pinimg.com/236x/40/af/4d/40af4dbb15d1bf24297e0af0e2ed2996.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text"><strong>플렉스 하기</strong></p>
                    <p class="card-text">김패피(Spring_6기)</p>
                </div>
            </div>          
        </div>
    </div>
</body>

</html>
