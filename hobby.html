    <link rel="stylesheet" href="./css/hobby.css">

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand">취미 알아보기</a>
                <a href="./hobby.html"><button class="d-flex btn">메인으로 돌아가기</button></a>

    <div class="maintitle">

    <div id="introcarouse">
        <div id="carouselExampleDark" class="carousel carousel-dark slide text-center">

                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <div class="d-block w-100" alt="..." id="carousel-1"></div>
                    <div class="carousel-caption d-none d-md-block">
                        <div class="card" style="width: 18rem;">
                            <img src="img/IMG_3995.jpeg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text"><strong>제목 테스트</strong></p>
                                <p class="card-text">내용 테스트</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <div class="d-block w-100" alt="..."></div>
                    <div class="carousel-caption d-none d-md-block">
                        <div class="card" style="width: 18rem;">
                            <img src="img/infj.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text"><strong>제목 테스트</strong></p>
                                <p class="card-text">내용 테스트</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <div class="d-block w-100" alt="..."></div>
                    <div class="carousel-caption d-none d-md-block">
                        <div class="card" style="width: 18rem;">
                            <img src="img/totoro.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text"><strong>제목 테스트</strong></p>
                                <p class="card-text">내용 테스트</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- 취미 Input -->
    <div class="mypostingbox" id="postingbox" style="display:show">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="name" placeholder="name@example.com">
            <label for="floatingInput">이미지 주소</label>

            <label for="floatingInput">취미</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="content" placeholder="name@example.com">
            <label for="floatingTextarea">내용</label>
        </div>
        <div class="mybtn">
            <button id="saveBtn" type="button" class="btn btn-dark">기록하기</button>
            <button type="button" class="btn btn-outline-info">펼쳐보기</button>
