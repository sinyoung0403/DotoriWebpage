<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취미 알아보기</title>
    <link rel="stylesheet" href="./css/hobby.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        function openclose() {
            $('#hobbybook').toggle();
        }
    </script>
    <script type="module" src="./js/hobby.js"></script>
</head>

<body>
    <header>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./dailyScrum.html">데일리 스크럼</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./index.html">메인 페이지</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">취미</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./index.html#guestBookse">방명록 작성</a>
            </li>
        </ul>
    </header>

    <div class="maintitle">
        <div class="team-title">
            <h2>🌰 취 미 🌰</h2>
        </div>
    </div>

    <div id="introcarouse">
        <div id="carouselExampleDark" class="carousel carousel-dark slide text-center">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <div class="d-block w-100" alt="..." id="carousel-1"></div>
                    <div class="carousel-caption d-none d-md-block">
                        <div class="card" style="width: 18rem;">
                            <img src="img/IMG_3995.jpeg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text"><strong>제목 테스트</strong></p>
                                <p class="card-text">내용 테스트</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <div class="d-block w-100" alt="..."></div>
                    <div class="carousel-caption d-none d-md-block">
                        <div class="card" style="width: 18rem;">
                            <img src="img/infj.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text"><strong>제목 테스트</strong></p>
                                <p class="card-text">내용 테스트</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <div class="d-block w-100" alt="..."></div>
                    <div class="carousel-caption d-none d-md-block">
                        <div class="card" style="width: 18rem;">
                            <img src="img/totoro.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text"><strong>제목 테스트</strong></p>
                                <p class="card-text">내용 테스트</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- 취미 Input -->
    <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="img" placeholder="name@example.com">
            <label for="floatingInput">이미지 주소</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="name" placeholder="name@example.com">
            <label for="floatingInput">취미</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="name" placeholder="name@example.com">
            <label for="floatingTextarea">내용</label>
        </div>
        <div class="mybtn">
            <button id="addhobbybtn" type="button" class="btn btn-dark">기록하기</button>
            <button type="button" class="btn btn-outline-info" onclick="openclose()">펼쳐보기</button>
        </div>
    </div>


    <!-- 취미 넣는 곳 -->
    <div class="mycards" id="hobbybook">
        <div id="hobbybook" class="row row-cols-1 row-cols-md-4 g-4">
            <!-- 여기에 취미 적힐 예정 -->
            <div class="card" style="width: 18rem;">
                <img src="img/totoro.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text"><strong>제목 테스트</strong></p>
                    <p class="card-text">내용 테스트</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
