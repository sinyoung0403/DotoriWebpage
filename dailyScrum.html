<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/dailyScrum.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/dailyScrum.js"></script>
</head>

<body>
        <header>
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">데일리 스크럼</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html">메인 페이지</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./hobby.html">취미</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html#guestBookse">방명록 작성</a>
              </li>
            </ul>
          </header>


    <!-- 스크럼 Form 부분 -->
    <div class="mypostingbox" id="plusBox">
        <h3>오늘의 팀 목표</h3>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="teamAim"
                style="height: 100px"></textarea>
            <label for="teamAim">팀 목표</label>
        </div>
        <h3>팀원 개별 목표</h3>
        <div class="form-floating">
            <input class="form-control" id="ghGoal">
            <label for="ghGoal">규현 목표</label>
        </div>
        <div class="form-floating">
            <input class="form-control" id="cjGoal">
            <label for="cjGoal">채진 목표</label>
        </div>
        <div class="form-floating">
            <input class="form-control" id="syGoal">
            <label for="syGoal">신영 목표</label>
        </div>
        <br>
        <div class="mybtn">
            <button id="scrumBtn" type="button" class="btn btn-warning" data-bs-toggle="modal"
                data-bs-target="#addScrumModal">기록하기</button>
        </div>
    </div>

    <!-- 스크럼 쌓이는 부분 -->
    <div id="stack_scrum">
        <div class="accordion" id="accordionExample">
            <!-- 여기에 쌓임. -->
        </div>
    </div>


    <!-- 스크럼 Edit 부분  -->
        <div id="scrumEditDiv" style="display: none;" >
            <!-- Edit 안내창 뜨는 부분 -->
        </div>


    <!-- 스크럼 생성 모달 -->
    <div class="modal fade" id="addScrumModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">데일리 스크럼 생성</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    데일리 스크럼을 생성하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="addScrumBtn">생성하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 스크럼 수정 모달 -->
    <div class="modal fade" id="updateScrumModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">데일리 스크럼 수정</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    데일리 스크럼을 수정하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="updateScrumBtn">수정하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 스크럼 삭제 모달 -->
    <div class="modal fade" id="deleteScrumModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">데일리 스크럼 삭제</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    데일리 스크럼을 삭제하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="deleteScrumBtn">삭제하기</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
